{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <h1 class="text-center">Art Gallery</h1>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img style=" margin-top: 20px; margin-bottom: 20px; width:400px; height:400px;" src="{{image.image.url}}" class="card-img-top img-fluid" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

    </div>
    {% empty %}
        <h3 class="text-center">There are No Images</h3>
    {% endfor %}
  </div>
</div>
{% endblock %}
