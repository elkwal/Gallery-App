<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#23254f">
    <a class="navbar-brand" href="{% url 'index' %}">Art Gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Locations
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for location in locations %}
              <a class="dropdown-item" href="{% url 'displayLocation' location.id%}">{{location.name}}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_category' %}">
        <input class="form-control mr-sm-2" type="text" placeholder="Search Category" aria-label="Search" name='category'>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</body>

</html>
