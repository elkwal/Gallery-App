{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      {% if images %}
        <h3>Found {{images|length}} images of searched category {{message}}</h3>
      {% else %}
        <h3>There is no category going by the searched term {{message}}</h3>
      {% endif %}
    </div>
  </div>
{% endblock %}
